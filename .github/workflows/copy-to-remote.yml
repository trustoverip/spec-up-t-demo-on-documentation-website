name: Copy Docs to Remote

on:
  workflow_dispatch:

jobs:
  copy-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_DWARSHUIS }}

      - name: Add Known Hosts
        run: |
          echo "${{ secrets.SSH_KNOWN_HOSTS_DWARSHUIS }}" >> ~/.ssh/known_hosts

      - name: Copy /docs to Remote
        run: |
          scp -r ./docs dwarshuiscom@ssh.dwarshuis.com:/data/sites/web/dwarshuiscom/www/test/spec-up-t-demo-on-documentation-website
        env:
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS_DWARSHUIS }}
